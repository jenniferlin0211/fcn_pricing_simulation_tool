<script>
let charts = {};

async function runWorkflow() {
    const status = document.getElementById('status');
    const tickers = document.getElementById('tickers').value.split(',').map(s => s.trim().toUpperCase());
    status.style.display = "block";
    status.innerText = "ğŸš€ æ­£åœ¨æŠ“å–æ•¸æ“šä¸¦æ¨¡æ“¬...";

    try {
        const allPrices = await Promise.all(tickers.map(t => fetchPrice(t)));
        const analysis = analyzeData(allPrices);
        const results = simulateFCN(analysis);
        updateUI(tickers, analysis, results);
        status.innerText = "âœ… æ¨¡æ“¬å®Œæˆï¼";
    } catch (e) {
        status.innerText = "âŒ éŒ¯èª¤: " + e.message;
    }
}

async function fetchPrice(ticker) {
    const url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?interval=1d&range=1y`;
    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
    const res = await fetch(proxyUrl);
    const data = await res.json();
    return data.chart.result[0].indicators.adjclose[0].adjclose.filter(p => p !== null);
}

function getMean(arr) { return arr.reduce((a, b) => a + b, 0) / arr.length; }
function getStd(arr) {
    const m = getMean(arr);
    return Math.sqrt(arr.reduce((a, b) => a + Math.pow(b - m, 2), 0) / (arr.length - 1));
}
function getCorr(x, y) {
    const mx = getMean(x), my = getMean(y);
    let num = 0, dx2 = 0, dy2 = 0;
    for (let i = 0; i < x.length; i++) {
        const dx = x[i] - mx, dy = y[i] - my;
        num += dx * dy; dx2 += dx * dx; dy2 += dy * dy;
    }
    return num / Math.sqrt(dx2 * dy2);
}
function rndNormal() {
    let u = 0, v = 0;
    while(u === 0) u = Math.random();
    while(v === 0) v = Math.random();
    return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
}

function analyzeData(priceSeries) {
    const n = priceSeries.length;
    let returns = priceSeries.map(s => {
        let r = [];
        for(let i=1; i<s.length; i++) r.push(Math.log(s[i]/s[i-1]));
        return r;
    });
    let vols = returns.map(r => getStd(r) * Math.sqrt(252));
    let matrix = Array.from({length:n}, (_,i) => Array.from({length:n}, (_,j) => i===j ? 1 : getCorr(returns[i], returns[j])));
    return { matrix, vols, nAssets: n };
}

function simulateFCN(analysis) {
    const inputs = {
        tenor: parseInt(document.getElementById('C8').value),
        ko: parseFloat(document.getElementById('C9').value)/100,
        ki: parseFloat(document.getElementById('C10').value)/100,
        strike: parseFloat(document.getElementById('C11').value)/100,
        guard: parseInt(document.getElementById('C12').value),
        type: document.getElementById('C13').value,
        rf: parseFloat(document.getElementById('C14').value)/100,
        sims: parseInt(document.getElementById('C15').value),
        cpn: parseFloat(document.getElementById('C16').value)/100
    };

    const L = cholesky(analysis.matrix);
    const totalDays = (21 * inputs.tenor) + 5;
    const gDays = (21 * inputs.guard) + 4;
    const dt = 1/252;
    
    let totalPayoff = 0, kiCount = 0, totalDur = 0;
    let kiCounters = Array(analysis.nAssets).fill(0);
    let scenarios = { "KOå‡ºå ´": 0, "åˆ°æœŸé‚„æœ¬": 0, "æ¥è‚¡": 0 };

    for(let s=0; s<inputs.sims; s++) {
        let S = Array(analysis.nAssets).fill(1.0);
        let isKO = false, wasKI = false, hasHitKO = Array(analysis.nAssets).fill(false);
        let dayReached = totalDays;

        for(let t=1; t<=totalDays; t++) {
            let zRaw = Array.from({length: analysis.nAssets}, () => rndNormal());
            let zCorr = Array(analysis.nAssets).fill(0);
            for(let i=0; i<analysis.nAssets; i++) {
                for(let j=0; j<=i; j++) zCorr[i] += L[i][j] * zRaw[j];
                S[i] *= Math.exp((inputs.rf - 0.5 * analysis.vols[i]**2)*dt + analysis.vols[i]*Math.sqrt(dt)*zCorr[i]);
                if(inputs.type === "A" && S[i] <= inputs.ki) wasKI = true;
            }
            if(t > gDays) {
                let allHit = true;
                for(let i=0; i<analysis.nAssets; i++) {
                    if(S[i] >= inputs.ko) hasHitKO[i] = true;
                    if(!hasHitKO[i]) allHit = false;
                }
                if(allHit) {
                    isKO = true; dayReached = t; scenarios["KOå‡ºå ´"]++;
                    totalPayoff += 100 * (1 + (t-5)/252 * inputs.cpn) * Math.exp(-inputs.rf * t/252);
                    break;
                }
            }
        }
        if(!isKO) {
            let worst = Math.min(...S);
            if(inputs.type === "E" && worst <= inputs.ki) wasKI = true;
            if(wasKI && worst < inputs.strike) {
                kiCount++; scenarios["æ¥è‚¡"]++;
                kiCounters[S.indexOf(worst)]++;
                totalPayoff += (100*(totalDays-5)/252*inputs.cpn + 100*worst/inputs.strike) * Math.exp(-inputs.rf*totalDays/252);
            } else {
                scenarios["åˆ°æœŸé‚„æœ¬"]++;
                totalPayoff += 100 * (1 + (totalDays-5)/252 * inputs.cpn) * Math.exp(-inputs.rf*totalDays/252);
            }
        }
        totalDur += dayReached;
    }
    return { fv: totalPayoff/inputs.sims, ki: (kiCount/inputs.sims)*100, scenarios, kiCounters, sims: inputs.sims, avgDur: (totalDur/inputs.sims)/21 };
}

function cholesky(m) {
    const n = m.length;
    const l = Array.from({length:n},()=>Array(n).fill(0));
    for(let i=0; i<n; i++) {
        for(let j=0; j<=i; j++) {
            let s = 0;
            for(let k=0; k<j; k++) s += l[i][k] * l[j][k];
            l[i][j] = (i===j) ? Math.sqrt(Math.max(0, m[i][i]-s)) : (m[i][j]-s)/l[j][j];
        }
    }
    return l;
}

function updateUI(tickers, analysis, res) {
    document.getElementById('vFV').innerText = res.fv.toFixed(2);
    document.getElementById('vKI').innerText = res.ki.toFixed(1) + "%";
    document.getElementById('vDur').innerText = res.avgDur.toFixed(1);
    document.getElementById('vRet').innerText = (((res.fv-100)/Math.max(1, res.avgDur))*12).toFixed(2) + "%";

    // 1. Teal Map - é¡¯ç¤º Correlation
    Plotly.newPlot('heatmap', [{
        z: analysis.matrix, x: tickers, y: tickers, type: 'heatmap',
        colorscale: [[0, '#e0f2f1'], [0.5, '#4db6ac'], [1, '#008080']],
        text: analysis.matrix.map(row => row.map(v => v.toFixed(2))),
        texttemplate: "%{text}", showscale: true
    }], { margin: {t:0, b:40, l:40, r:0} });

    // 2. Scenario Histogram - æ©«è·¨å…¨å¯¬æ¿å¡Š (ç¶­æŒ Bar æ˜¯ç›´çš„)
    if(charts.scene) charts.scene.destroy();
    charts.scene = new Chart(document.getElementById('scenarioChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(res.scenarios),
            datasets: [{
                label: 'æƒ…å¢ƒå æ¯” %',
                data: Object.values(res.scenarios).map(v => (v/res.sims*100).toFixed(1)),
                backgroundColor: ['#1a237e', '#38b2ac', '#e53935'],
                barPercentage: 0.5
            }]
        },
        options: { 
            responsive: true, maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, title: { display: true, text: 'æ©Ÿç‡ (%)' } } },
            plugins: { legend: { display: false } }
        }
    });

    // 3. Risk Bar - å³å´é¡¯ç¤ºç™¾åˆ†æ¯”
    if(charts.risk) charts.risk.destroy();
    const riskPercents = res.kiCounters.map(v => (v/res.sims*100).toFixed(2));
    charts.risk = new Chart(document.getElementById('riskChart'), {
        type: 'bar',
        data: {
            labels: tickers,
            datasets: [{
                label: 'å€‹è‚¡æ¥è‚¡æ©Ÿç‡ %',
                data: riskPercents,
                backgroundColor: tickers.map(t=>t==='TSLA'?'#ed8936':'#e53935')
            }]
        },
        options: { 
            indexAxis: 'y',
            plugins: { 
                legend: { display: false },
                // åœ¨æ»‘é¼ ç§»å…¥æ™‚é¡¯ç¤ºè©³ç´° %
                tooltip: { callbacks: { label: (ctx) => ` å æ¯”: ${ctx.raw}%` } }
            }
        }
    });
}
