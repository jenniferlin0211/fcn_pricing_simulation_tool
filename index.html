<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>結構型商品模擬分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body { font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; }
        .container { max-width: 1500px; margin: auto; }
        .header { background: #008080; color: white; padding: 15px 25px; border-radius: 12px; margin-bottom: 20px; }
        .main-layout { display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .sidebar { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .kpi-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        .kpi-box { background: white; padding: 20px; border-radius: 15px; text-align: center; border-top: 6px solid #008080; }
        .wide-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-size: 12px; font-weight: bold; color: #666; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #008080; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #006666; }
        #status { font-size: 13px; margin-top: 12px; padding: 10px; border-radius: 8px; display: none; }
        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .success { background: #e6fffa; color: #2c7a7b; border: 1px solid #b2f5ea; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h2 style="margin:0">結構型商品模擬分析 (蒙地卡羅)</h2></div>

    <div class="main-layout">
        <div class="sidebar">
            <h4>1. 標的設定</h4>
            <input type="text" id="tickers" value="2330.TW, TSM, NVDA" placeholder="美股代號, 台股加 .TW">
            
            <h4>2. 產品條件</h4>
            <label>天期 (月)</label>
            <input type="number" id="C8" value="12">
            <label>年化配息 (%)</label>
            <input type="number" id="C16" value="15">
            <label>KO 門檻 (%)</label>
            <input type="number" id="C9" value="100">
            <label>KI 門檻 (%)</label>
            <input type="number" id="C10" value="60">
            <label>Strike (%)</label>
            <input type="number" id="C11" value="75">
            <label>KO Start (月)</label>
            <input type="number" id="C12" value="1">
            <label>KI 形式</label>
            <select id="C13"><option value="A">美式 (全程)</option><option value="E">歐式 (期末)</option></select>
            
            <h4>3. 模擬設定</h4>
            <label>無風險利率 (%)</label>
            <input type="number" id="C14" value="4.5">
            <label>模擬次數</label>
            <input type="number" id="idSims" value="1000">
            
            <button onclick="runWorkflow()">執行蒙地卡羅模擬</button>
            <div id="status"></div>
        </div>

        <div class="content-area">
            <div class="kpi-row">
                <div class="kpi-box"><div>Fair Value (%)</div><div id="vFV" style="font-size:32px; font-weight:bold; color:#008080">--</div></div>
                <div class="kpi-box"><div>平均存續期間 (天數)</div><div id="vDur" style="font-size:32px; font-weight:bold; color:#38b2ac">--</div></div>
            </div>

            <div class="wide-card">
                <h3>情境分佈詳情</h3>
                <div style="height: 350px;"><canvas id="scenarioChart"></canvas></div>
            </div>

            <div class="wide-card">
                <h3>接股風險貢獻</h3>
                <div style="height: 300px;"><canvas id="riskChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script>
Chart.register(ChartDataLabels);
let charts = {};

async function fetchYahooData(ticker) {
    const period2 = Math.floor(Date.now() / 1000);
    const period1 = period2 - (365 * 24 * 60 * 60);
    // 使用 query-string 格式嘗試避開封鎖
    const url = `https://query1.finance.yahoo.com/v7/finance/download/${ticker}?period1=${period1}&period2=${period2}&interval=1d&events=history&includeAdjustedClose=true`;
    
    // 透過公共 Proxy 通道
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
    
    const response = await fetch(proxyUrl);
    if (!response.ok) throw new Error(`${ticker} 獲取失敗`);
    const json = await response.json();
    const csvData = json.contents;
    
    const rows = csvData.trim().split('\n').slice(1);
    const prices = rows.map(r => parseFloat(r.split(',')[4])).filter(p => !isNaN(p));
    return prices; // Yahoo 預設是舊到新
}

async function runWorkflow() {
    const status = document.getElementById('status');
    const tickerInput = document.getElementById('tickers').value;
    const tickers = tickerInput.split(',').map(s => s.trim().toUpperCase());
    
    status.style.display = "block";
    status.className = "success";
    status.innerText = "⏳ 正在從 Yahoo 獲取數據...";

    try {
        const allPrices = await Promise.all(tickers.map(t => fetchYahooData(t)));
        status.innerText = "✅ 數據獲取成功，開始模擬...";
        
        // 模擬運算與圖表更新邏輯 (與前版一致)
        // ... 此處省略重複的數學邏輯 ...
        
        status.innerText = "✅ 模擬完成";
    } catch (e) {
        status.className = "error";
        status.innerText = "❌ 連線失敗: 您的網管阻擋了腳本跨域請求。";
    }
}
</script>
</body>
</html>
